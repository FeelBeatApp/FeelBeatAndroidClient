config:
  validation: true

naming:
  FunctionNaming:
    ignoreAnnotated:
      - 'Composable'

complexity:
  LongMethod:
    active: false
  LongParameterList:
    ignoreDefaultParameters: true
  TooManyFunctions:
    ignoreAnnotated:
      - 'Preview'

style:
  ThrowsCount:
    active: false
  ForbiddenComment:
    active: false
  WildcardImport:
    excludeImports:
      - "org.junit.Assert"

  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true

  UnusedPrivateMember:
    ignoreAnnotated:
      - 'Preview'

  ReturnCount:
    excludeGuardClauses: true

empty-blocks:
  EmptyClassBlock:
    ignoreAnnotated:
      - 'HiltAndroidApp'

exceptions:
  TooGenericExceptionCaught:
    active: false